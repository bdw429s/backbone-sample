<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Backbone.js Demo</title>
		<link rel="stylesheet" type="text/css" href="css\backbone.css">
	</head>
	
	<body>
	
		<div id="app-container">
		</div>        
		
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		
		<script src="js/router.js"></script>
		<script src="js/views/personSummaryView.js"></script>
		<script src="js/views/personDetailsView.js"></script>
		<script src="js/views/appView.js"></script>
		<script src="js/models/personModel.js"></script>
		<script src="js/collections/personCollection.js"></script>
		
		<script src="js/demoApp.js"></script>
		
		<!-- Templates -->
	
		<script type="text/template" id="person-template-brief">
			<button class="delete">Delete</button>
			<button class="details">Details</button>
			#person.get('name')#
		</script>
	  
		<script type="text/template" id="app-template">
			<img id="logo" src="#logoURL#">
			<button class="new">New</button><br>
			<div id="userList">
			</div>	
			<div id="userDetails">
			</div>
		</script>
	
		<script type="text/template" id="person-template">
			<%
				isCool = person.get('cool');
				if(isCool) {
					var icon = 'thumbsUp.png';
				} else {
					var icon = 'thumbsDown.png';
				}
			%>
			<img class="thumb" src="images/#icon#">
			ID: #person.get('id')#<br>
			Name: <a href="" class="editName">#person.get('name')#</a><br>
			Age: <a href="" class="editAge">#person.get('age')#</a><br>
			Quote: #person.sayHello()#<br>
		</script>
		
	</body>
	
</html>
